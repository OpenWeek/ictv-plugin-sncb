plugin:
    webapp: no
    static: no
    description: |
        irail-fetch fetch data from the irail API to give information on trains schedules
    dependencies:
        - requests
channels_params:
    departure_station:
      name: 'Gare de depart'
      placeholder: ''
      type: 'string'
      default: 'Louvain-la-Neuve'
    language:
      name: 'Langue'
      placeholder: ''
      type: 'string'
      default: 'fr'
    duration:
      name: 'Slide duration in seconds'
      placeholder: ''
      type: int
      default: 10
      max: 120
      min: 1
